<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Drinkoligist</title>

<body class="bg-stone-200">
    <!-- Primary Header -->
    <header class="text-white text-center py-8 bg-gradient-to-br from-yellow-300 to-orange-500  flex flex-col justify-center items-center">
        <h1 class="text-7xl font-cursive drop-shadow-[0_1.2px_1.2px_rgba(0,0,0,.8)] ">Drinkoligist üç∏</h1>
    </header>

    <!-- Three Columns -->
    <div class="flex justify-center">
        <!-- Left Column -->
        <div class="w-1/4 bg-white p-4 mr-4 rounded shadow-md bg-opacity-60">
            <h2 class="text-xl font-semibold mb-4">What do you have?</h2>
            <input type="text" class="w-full px-2 py-1 mb-2 border rounded " placeholder="Input 1" id="input-1">
            <input type="text" class="w-full px-2 py-1 mb-2 border rounded" placeholder="Input 2" id="input-2">
            <input type="text" class="w-full px-2 py-1 mb-2 border rounded" placeholder="Input 3" id="input-3">
            <input type="text" class="w-full px-2 py-1 mb-2 border rounded" placeholder="Input 4" id="input-4">
            <button id="input-btn" class="bg-yellow-600 hover:bg-yellow-700 text-white font-semibold py-2 px-4 rounded-full transition duration-300 h-7 flex flex-col items-center justify-center">Pour It!</button>

            <div class="">
                <h3 class="text-l font-semibold mb-4">History</h3>
                <div id="hist-1">
                    <ul id="hist-2"></ul>
                </div>
            </div>
        </div>

        
        
        <!-- Center Column -->
        <div class="w-1/2 bg-white p-4 mx-4 rounded shadow-md bg-opacity-60">
            <h2 class="text-xl font-semibold mb-4">Lets see whats new!</h2>
            <!-- Content of center column goes here -->
            <div id="drink-name"></div>
            <div id="image"></div>
            <div id="drink-instructions"></div>
            <div id="drink-mi"></div>
        </div>
        
        <!-- Right Column -->
        <div class="w-1/4 bg-white p-4 ml-4 rounded shadow-md bg-opacity-60">
            <h2 class="text-xl font-semibold mb-4">You need these!</h2>
            <!-- Content of right column goes here -->
            <div id="need-out"></div>
        </div>
    </div>

<script src="assets/js/script.js"></script>
</body>
</html>
