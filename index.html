<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Drinkoligist</title>
</head>
<body class="main" >
    <!-- Primary Header -->
    <header id="head1" class="text-white text-center py-8 bg-gradient-to-br from-yellow-300 to-orange-500  flex flex-col justify-center items-center rounded-xl brightness-90">
        <h1 id="drinkoligist-title" class="text-7xl font-cursive drop-shadow-[0_1.2px_1.2px_rgba(0,0,0,.8)] ">
            Drinkoligist üç∏</h1>
    </header>

    <!-- Three Columns -->
    <div class="lg:flex  lg:justify-center ">
        <!-- Left Column -->
        <div class="w-full lg:w-1/4 bg-stone-800 p-4 mb-4 rounded-xl shadow-md bg-opacity-60 ">
            <h2 class="text-2xl text-white font-semibold mb-4 text-center">What do you have?</h2>
            <input type="text" class="w-full px-2 py-1 mb-2 border rounded-lg bg-amber-50" placeholder="Input 1"
                id="input-1"></input>
            <input type="text" class="w-full px-2 py-1 mb-2 border rounded-lg bg-amber-50" placeholder="Input 2"
                id="input-2"></input>
            <input type="text" class="w-full px-2 py-1 mb-2 border rounded-lg bg-amber-50" placeholder="Input 3"
                id="input-3"></input>
            <input type="text" class="w-full px-2 py-1 mb-2 border rounded-lg bg-amber-50" placeholder="Input 4"
                id="input-4"></input>
            <button id="input-btn"
                class="bg-yellow-600 hover:bg-yellow-700 text-white font-semibold py-2 px-4 rounded-full transition duration-300 h-7 flex flex-col items-center justify-center">Pour
                It!</button>


            <div class="">
                <h3 class="text-xl text-white font-semibold mb-4 pt-8 ">History</h3>
                <div id="hist-1">
                    <ul id="hist-2"></ul>
                </div>
            </div>
            <button id="clear-storage-btn"
                class="bg-yellow-600 hover:bg-yellow-700 text-white font-semibold py-2 px-4 rounded-full transition duration-300 h-7 flex flex-col items-center justify-center">Clear
                History</button>

        </div>

        <!-- Center Column -->
        <div class="w-full lg:w-3/4 bg-stone-800 p-4 mb-4 mx-4 rounded-xl shadow-md bg-opacity-60">
            <h2 class="text-2xl text-white font-semibold mb-4 text-center">Lets see whats new!</h2>
            <!-- Content of center column goes here -->
            <div id="drink-name"></div>

            <div class="image-con w-full">
                <div id="image" class="flex text-center items-center justify-center w-1/2 mr-auto ml-auto rounded-xl overflow-hidden"></div>
            </div>

            <div id="drink-mi">
                <ul id="cocktailIngredientsList"></ul>

            </div>
            <div id="drink-instructions"></div>
        </div>

        <!-- this entire section of code is for future development, but had to be cut due to time constraints
        <!- Right Column ->
        <div class="w-1/4 bg-white p-4 ml-4 rounded shadow-md bg-opacity-60">
            <h2 class="text-xl font-semibold mb-4 ">You need these!</h2>
            
            <div id="need-out"></div>
        </div> -->
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
